{% set version = "0.27.1" %}

package:
  name: octave_kernel
  version: {{ version }}

source:
  fn: octave_kernel-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/o/octave_kernel/octave_kernel-{{ version }}.tar.gz
  sha256: 9807ff6067d2e09b345c5996d1ddc03267ff2cb60b906515bf168fe0ce848b8d

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - metakernel >=0.18.0ke
    - jupyter_client >=4.3
    - ipykernel

  run:
    - python
    - metakernel >=0.18.0
    - jupyter_client >=4.3
    - ipykernel

test:
  imports:
    - octave_kernel
    - octave_kernel.install

about:
  home: https://github.com/Calysto/octave_kernel
  license: BSD 3-clause
  summary: 'A Jupyter kernel for Octave.'
  license_family: BSD

extra:
  recipe-maintainers:
    - blink1073
    - ocefpaf
